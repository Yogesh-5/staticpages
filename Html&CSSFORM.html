<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./htmlformsand.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- form class used for form creation and within this class i have used lots of div block and also input  -->

    <form class="first-one">
      <!-- h3 class used for text -->
      <h3 class="first-two" align="center">Personal Details</h3>

      <!-- div class used for input name -->

      <div class="first-three">
        <label for="name">Name:</label>
        <input type="text" name="" id="name" />
      </div>

      <!-- div class used for input password-->

      <div class="first-fourth">
        <label for="password">Password:</label>
        <input type="text" name="" id="password" />
      </div>

      <!-- div class used for input email -->

      <div class="first-fifth">
        <label for="email">E-mail id:</label>
        <input type="text" name="" id="email" />
      </div>

      <!-- div class used for gender name -->

      <div class="first-sixth">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>

      <!-- div class used for input contact -->

      <div class="first-seventh">
        <label for="contact">Contact#:</label>
        <input type="text" name="" id="contact" />
      </div>

      <!-- h3 class used for text -->

      <h3 class="first-eighth" align="center">Educational Qualification</h3>

      <div class="first-ninth">
        <label for="degree">Degree:</label>
        <select>
          <option value="">--Select Group--</option>
        </select>
      </div>

      <!-- div class used for input dropdown -->

      <div class="first-tenth">
        <label for="degree">Engineering:</label>
        <select>
          <option value="">--Select Group--</option>
        </select>
      </div>

      <!-- div class used for input checkbox -->

      <div class="second-one">
        <label for="hobby">Hobbies:</label>

        <input type="checkbox" name="hobby" id="chess" />
        <label for="chess">Playing chess</label>

        <input type="checkbox" name="hobby" id="books" />
        <label for="books">Reading Books</label>
      </div>

      <!-- h4 used for text -->
      <h4 class="second-second">Address</h4>

      <!-- div class used for input address-->

      <div class="second-third">
        <textarea cols="40" rows="5"></textarea>
      </div>

      <!-- div class used for input resume -->

      <div class="second-fourth">
        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" />
      </div>

      <button class="second-fifth">SUBMIT</button>
    </form>
  </body>
</html>
